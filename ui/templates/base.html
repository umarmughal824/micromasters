<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    {% load raven %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <script type="text/javascript">
    var SETTINGS = {{ js_settings_json|safe }};
    var CURRENT_PAGE_URL = '{{ request.build_absolute_uri }}';
    </script>
    <script type="text/javascript" src="{{ sentry_client }}"></script>
    {% if style_public_src %}
    <script type="text/javascript" src="{{ style_public_src }}"></script>
    {% endif %}
    <script type="text/javascript" src="{{ style_src }}"></script>
    {% if zendesk_widget %}
      <script type="text/javascript" src="{{ zendesk_widget }}"></script>
    {% endif %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    {% block social %}{% endblock %}
    {% block extrahead %}
    {% endblock %}
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ GA_TRACKING_ID }}', 'auto');
    ga('send', 'pageview');
    {% if tracking_id %}
      ga('create', '{{ tracking_id }}', 'auto', 'programPageTracker');
      ga('programPageTracker.send', 'pageview');
    {% endif %}
    </script>
<!-- End Google Analytics -->
  {% if SL_TRACKING_ID %}
    <!-- Smartlook tracking -->
    <script type="text/javascript">
        window.smartlook||(function(d) {
        var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
        var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';
        c.charset='utf-8';c.src='//rec.smartlook.com/recorder.js';h.appendChild(c);
        })(document);
        smartlook('init', '{{ SL_TRACKING_ID }}');
    </script>
    <!-- End Smartlook tracking -->
  {% endif %}
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
